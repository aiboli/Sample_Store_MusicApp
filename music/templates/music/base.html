<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Music Store{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'music/stylesheet/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'music/stylesheet/player.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sriracha" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.3.3/video-js.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/6.3.3/video.js"></script>
    <script src="{% static 'music/javascript/player.js' %}"></script>
</head>


<body>
    <nav class="navbar navbar-custom">
        <div class="container-fluid">
            <!--header-->
            <div class="navbar-header">
                <button class="navbar-toggle" type="button"  data-toggle="collapse" data-target="#navbarCustom">
                     <span class="glyphicon glyphicon-list white"></span>
                </button>
                <a class="navbar-brand" href="{% url 'music:index' %}">Samples Store</a>
            </div>

            <!--item-->
            <div class="collapse navbar-collapse" id="navbarCustom">
                <ul class="navbar-nav nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'music:index' %}">
                            <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>
                            &nbsp Albums
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'music:index' %}">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>
                            &nbsp Songs
                        </a>
                    </li>
                </ul>
                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" name="q" value="">
                    </div>
                    <button class="btn btn-default" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'music:album-add' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            &nbsp Add Album
                        </a>
                    </li>
                    <!--<li class="nav-item">-->
                        <!--<a class="nav-link" href="{% url 'music:index' %}">-->
                            <!--<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>-->
                            <!--&nbsp Log Out-->
                        <!--</a>-->
                    <!--</li>-->
                </ul>
            </div>
        </div>
    </nav>
    {% block body %}
    {% endblock %}
</body>
</html>
